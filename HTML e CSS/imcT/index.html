<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Calcular IMC</h1>
    Nome: <input type="text" id="nome"><br><br>
    Altura: <input type="number"  min="0" id="altura"><br><br>
    Peso: <input type="number" id="peso"><br><br>
    <button id="calcular">Calcular</button><br><br>
    <div  id="resultado"></div>


    <script>

        const calcular = document.getElementById('calcular');
        
        // nome = "Danilo Augusto";
        // altura.value = 123;
        // peso = 123;
        // calcular.value = "Danilo Augusto";
        // resultado.value = "Danilo Augusto";

        function mostrar(){
            const nome = document.getElementById('nome').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const resultado = document.getElementById('resultado');

            if(nome !== '' && altura !== '' && peso !== ''){
                // alert('tudo preenchido');
                const imc = peso / (altura * altura)
                resultado.textContent = `Olá ${nome}, sua altura é ${altura}m e tem ${peso}/Kg, seu imc é ${imc}`
            }else{
                alert("Preencha todos campos");
                // resultado.textContent = "Preencha todos os campo"
            }

        }
        
        calcular.addEventListener('click', mostrar);


    </script>
</body>
</html>
