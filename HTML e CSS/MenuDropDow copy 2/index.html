<script>

  var a = document.getElementsByClassName('area')

  a.addEventListener(`mouseout`, sair)
  a.addEventListener(`click`, clicar)

  
  function entrar(){
      a.innerHTML = `Entrou...`
  }
  
  function sair(){
      a.innerHTML = `Saiu...`
