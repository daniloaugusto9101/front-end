<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <form action="" method="GET">
        <input type="text" name="nome" placeholder="nome"><br>
        <input type="email" name="nome" placeholder="email"><br>
        
        <input type="checkbox" name="curso" value="js">JS<br>
        <input type="checkbox" name="curso" value="js">PHP<br>

        <input type="radio" name="sexo" value="masc">Masc<br>
        <input type="radio" name="sexo" value="fem">Fem<br>

        <select name="estado">
            <option value="null"></option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
        </select><br>

        <input type="text" name="assunto" placeholder="Assunto"><br>
        <textarea name="" id="" cols="20" rows="10"></textarea><br>


        <input type="submit" value="Enviar">

    </form>
</body>
</html>
