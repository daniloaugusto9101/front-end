<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button id="botao" onclick="zerar();">C</button></td>
                <td><button id="botao" onclick="back();"><</button></td>
                <td><button id="botao" onclick="inserir('/');">/</button></td>
                <td><button id="botao" onclick="inserir('*');">X</button></td>
            </tr>
            <tr>
                <td><button id="botao" onclick="inserir('7');">7</button></td>
                <td><button id="botao" onclick="inserir('8');">8</button></td>
                <td><button id="botao" onclick="inserir('9');">9</button></td>
                <td><button id="botao" onclick="inserir('+');">+</button></td>
            </tr>
            <tr>
                <td><button id="botao" onclick="inserir('4');">4</button></td>
                <td><button id="botao" onclick="inserir('5');">5</button></td>
                <td><button id="botao" onclick="inserir('6');">6</button></td>
                <td><button id="botao" onclick="inserir('-');">-</button></td>
            </tr>
            <tr>
                <td><button id="botao" onclick="inserir('1');">1</button></td>
                <td><button id="botao" onclick="inserir('2');">2</button></td>
                <td><button id="botao" onclick="inserir('3');">3</button></td>
                <td><button id="botao" onclick="calcular('3');">=</button></td>
            </tr>
            <tr>
                <td><button id="botao" onclick="inserir('0');">0</button></td>
                <td><button id="botao" onclick="inserir('.');">.</button></td>
            </tr>
        </table>
    </div>
    <script>
        function inserir(num){
            var res = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = res + num;
        }

        function zerar(){
            document.getElementById('resultado').innerHTML = "";
        }

        function back(){
            var res = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = res.substring(0, res.length -1);
        }

        function calcular(){

            var res = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = eval(res);

        }

    </script>
</body>
</html>
