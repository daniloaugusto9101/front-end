<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">Menu incones</h1>
    <main class="container">
        <form class="form">
            <div class="form__container">
                <span class="form__icon"><i class="fas fa-envelope"></i></span>
                <input class="form__input" type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form__container">
                <span class="form__icon"><i class="fas fa-lock"></i></span>
                <input class="form__input" type="password" name="Digite sua senha" placeholder="Digite seu email">
            </div>
        </form>
    </main>
</body>
</html>
