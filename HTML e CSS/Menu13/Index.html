<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Digite sua senha">

        <div class="footer">

                    </a>
                </div>

                    <a href="">

                </div>
