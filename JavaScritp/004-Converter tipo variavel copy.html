<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Converter tipo de variavel</h2>
    <script>
        var n1 = Number(window.prompt(`Digitie um num1: `))
        var n2 = Number(window.prompt(`Digitie um num2: `))
        var s = n1 + n2
        
        window.document.write(`A soma é ${s}`)
    </script>
    
    <h2>Converter num e string</h2>
    <script>
        var num1 = "5"
        document.writeln(`O valor ${num1} é do tipo <strong>${typeof(num1)} </strong> <br>`)

    </script>

</body>
</html>
