<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Condicao simples</h2>
    <script>
        var vel = 60
        document.writeln(`Sua velocidade é ${vel}/Km <br>`)
        if(vel > 60){
            document.writeln(`Passsou a velocidade permitida. MULTADO! <br>`)
        }
    </script>
    <h2>Condicao Composta</h2>
    <script>
        var pais = `Eua`
        document.writeln(`Vivendo no ${pais} <br>`)
        
        if(pais == `Brasil`){
            document.writeln(`Vocé é brasileiro`)
        }else{
            document.writeln(`Vocé é estrangeiro`)
        }
    </script>
</body>
</html>
