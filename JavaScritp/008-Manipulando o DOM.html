<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <h1>Texto de teste</h1>
    <p>Paragrafo 1</p>
    <p id="par2">Paragrafo 2</p>
    <div id="divT">Texto de teste</div>


    <h2>Manipulando o DOM</h2>
    
    <script>
        document.write(`${document.URL} <br>`)
        document.write(`${window.navigator.appName} <br>`)
    </script>
    <h1>Selecionando elementos no DOM</h1>
    <script>
        var p1 = document.getElementsByTagName(`p`)[0]
        document.write(`${p1.innerText} <br>`)

        var p2 = document.getElementById(`par2`)
        document.write(`${p2.innerText} <br>`)

        var divT = document.getElementById(`divT`)
        divT.style.color = `red`

    </script>
</body>
</html>
